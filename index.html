<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="score"> Score: 0</div>
	<div class="main">
<div class="hole"></div>
<div class="hole"></div>
<div class="hole"></div>
<div class="hole"></div>
<div class="hole"></div>
<div class="hole"></div>
	</div>
	<script type="text/javascript">
		let score = 0;
		let main = document.querySelector('.main')
		let hole = document.querySelectorAll('.hole')
		let scoreShow = document.querySelector('.score')

		let img = document.createElement('img')
		document.body.appendChild(img)
		img.src = 'mole.svg';
		img.classList.add('krote');

		let lastRand = 0;

		setInterval(show, 1000);

		function show () {
			let rand = Math.floor(Math.random() * hole.length);
			if(rand != lastRand){
				img.src = 'mole.svg';
				img.style.top = hole[rand].getBoundingClientRect().y - 130 + 'px';
				img.style.left = hole[rand].getBoundingClientRect().x + 'px';
			}
			lastRand = rand;
		}

		img.onclick = function(){
			if (score > 29) {
				main.style.display = 'none';
				img.style.display = 'none';
				let div = document.createElement('div');
				document.body.appendChild(div);
				div.classList.add('win');
				div.innerHTML = 'you win'
			}
			else{
				score++;
				scoreShow.textContent = 'score: ' + score;
				img.style.display = 'none';
				show();
				img.style.display = 'inline';
				

			}
		}
	</script>
</body>
</html>
